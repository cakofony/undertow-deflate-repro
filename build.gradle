group 'net.ckozak'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile "io.undertow:undertow-core:1.4.20.Final"
    compile "io.undertow:undertow-servlet:1.4.20.Final"
}
